<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class='game'></div>

    <div class="botoes">
        <button id="btndif" class="btn" onclick="Dificuldade()" title="Dificuldade do Bot">Nivel do Bot: Médio</button>
        <button class="btn" onclick="tic_tac_toe.restart()" title="Restart o Jogo">Restart</button>
        <button id="btnbot" class="btn" onclick="BotaoBot()" title="Ativar/Desativar">Desativar Bot</button>
        <button id="btnbot" class="btn" onclick="tic_tac_toe.BotComeca()" title="Deixar bot iniciar partida.">Deixar Bot Começar</button>
    </div>

    <script src="js/jogo-da-velha.js"></script>
    <script>
        tic_tac_toe.init( document.querySelector('.game') );
        tic_tac_toe.start();
    </script>
    
</body>
</html>
